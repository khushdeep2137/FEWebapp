<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="login_container">
        <mat-card class="login_form_box">
            <mat-card-title class="text_center">Login</mat-card-title>
            <mat-card-content>
                <mat-form-field class="FormFields">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="enter your email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="FormFields">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="enter your password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls['password'].invalid">Password must be at least 6 characters long and contain at least one capital letter and one number.
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="center">
                <button mat-raised-button color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</form>
